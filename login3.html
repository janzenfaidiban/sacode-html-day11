<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-dark" style="background-image: url('images/bg1.jpg');background-size: cover;">

    <!-- HEADER START -->
    <header>

    </header>
    <!-- HEADER END -->

    <!-- CONTENT START -->
    <section>

        <!-- .container start  -->
        <div class="container">

            <!-- .row start -->
            <div class="row">

                <!-- .col start -->
                <div class="col-lg-6 mx-auto">

                    <!-- .card start -->
                    <div class="card my-5 shadow-lg border border-danger border-5">

                        <!-- .card-header start -->
                        <div class="card-header text-center py-5 bg-danger text-light rounded-0">
                            <h1 class="display-1 fw-bold">Login</h1>
                            <p class="text-light">Silahkan gunakan alamat email dan kata sandi Anda.</p>
                        </div>
                        <!-- .card-header end-->

                        <!-- .card-body start -->
                        <div class="card-body p-5">

                            <!-- input group start -->
                            <div class="mb-3">
                                <label for="alamat_email">Alamat Email</label>
                                <input type="email" id="alamat_email" class="form-control form-control-lg">
                            </div>
                            <!-- input group end -->

                            <!-- input group start -->
                            <div class="mb-3">
                                <label for="kata_sandi">Kata Sandi</label>
                                <input type="password" id="kata_sandi" class="form-control form-control-lg">
                            </div>
                            <!-- input group end -->

                            <!-- input button start -->
                            <button type="submit" class="btn btn-danger btn-lg w-100 py-3">
                                <i class="fa-solid fa-sign-in"></i>
                                Login
                            </button>
                            <!-- input button end -->

                        </div>
                        <!-- .card-body end -->

                        <!-- .card-footer start -->
                        <div class="card-footer text-center py-4">
                            <p>
                                Lupa kata sandi? <a href="lupa-kata-sandi.html" class="link-danger fw-bold">Atur ulang kata sandi</a>
                            </p>
                            <p>
                                Jika belum punya akun, silahkan <a href="daftar.html" class="link-danger fw-bold">Daftar</a>
                            </p>
                        </div>
                        <!-- .card-footer end -->

                    </div>
                    <!-- .card end -->

                </div>
                <!-- .col end -->

            </div>
            <!-- .row end -->

        </div>
        <!-- .container end  -->

    </section>
    <!-- CONTENT END -->

    <!-- FOOTER START -->
    <footer>

    </footer>
    <!-- FOOTER END -->

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
